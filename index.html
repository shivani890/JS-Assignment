<!DOCTYPE html>
<html>
<head>
	<title>My ToDo App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src= "script.js"></script>
</head>
<body>
  <div class="wrapper">

  <div id="heading" class="header">
    <h1>My To Do List</h1>
    <input type="text" id="myInput" placeholder="Title of Activity......">
    <span class="addButton" onclick="newActivity()">Add</span>
  </div>

  <ul id="toDoList" class="myToDoList">
  	<li>Check Mail</li>
  	<li>Plan the Work</li>
    <li>Hit the Gym</li>
    <li>Play Guitar</li>
  </ul>
 </div>
</body>
</html>
